<div class="benchmarkSelect">
	<div align="center" class="benchmarkSelectDiv">
		<div class="btn btn-danger close-btn" onclick="var tempObject = $(this).parent().parent(); tempObject.hide(1000,function(){tempObject.remove()});">X</div>
		<h5 style="font-weight:bold">{{selectedEntity}} -- {{selectedProperty}}</h5>
		<h5 class="notSelectable" >Are you sure you want to load {{selectedProperty}} here?</h5>
		<br>
		<button class="btn btn-primary" ng-click="advanceClicked()" >Yes</button>
		<button class="btn btn-primary" onclick="var tempObject = $(this).parent().parent(); tempObject.hide(1000,function(){tempObject.remove()});" >No</button>
	</div>
</div>
