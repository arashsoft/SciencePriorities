<script type="text/javascript">

		$(document).ready(function () {
			// main layout
			$('#layoutDiv').layout({south__size:"58"});
			// west and east representation area			
			westRepresentationLayout = $('#representationDiv').layout({west__size:"50%"}); 
			// north and south representatin areas
			southRepresentationLayout = $('#eastRepresentationDiv').layout({south__size:"50%"});
			$('#westRepresentationDiv').layout({south__size:"50%"});
			// hide multi view
			westRepresentationLayout.hide('west');
			southRepresentationLayout.hide('south')
		});
		
</script>

<div id="layoutDiv" style="position:absolute; width:100%; height:100%; overflow:hidden;">
	
	<div class="ui-layout-north">
		<h4 style="color:rgb(107,76,155)"><big>Science Priorities</big></h4>
	</div>
	
	<div  class="ui-layout-center" ng-controller="CenterController" style="padding:0px;">
	<!--use another div beacuse of ng-controller and lvl-dragdrop conflict -->
		<div id="representationDiv" x-lvl-drop-target='true' x-on-drop='dropped(dragEl, dropEl)' style="height:100%;overflow:hidden;">
			<div id="eastRepresentationDiv" class="ui-layout-center">
				<div class="ui-layout-center"></div>
				<div class="ui-layout-south"></div>
			</div>
			<div id="westRepresentationDiv" class="ui-layout-west">
				<div class="ui-layout-center"></div>
				<div class="ui-layout-south"></div>
			</div>
			
			<div class="btn-group" style="position:absolute; bottom:5px; left:5px">
				<label class="btn btn-primary" ng-model="multiViewModel" btn-radio="'single'" uncheckable onclick="westRepresentationLayout.hide('west');southRepresentationLayout.hide('south')" >Single View</label>
				<label class="btn btn-primary" ng-model="multiViewModel" btn-radio="'multi'" uncheckable onclick="westRepresentationLayout.show('west');southRepresentationLayout.show('south')">Multi View</label>
			</div>
		</div>
	</div>
	
	
	<div class="ui-layout-east">
		<h6 align="center" >Benchmarking</h6>
		<div class="benchmarkBox" ng-repeat="benchmarkingEntity in benchmarkingEntities" >
			<h4 align="center" >{{benchmarkingEntity.name}}</h5>
			<hr style= " margin :0px; border-width: 1px; border-color:#443266">
			<button type="button" class="btn btn-default" x-lvl-draggable='true' ng-repeat="property in benchmarkingEntity.properties">{{property}}</h6>
		</div>	
	</div>
	
	<div class="ui-layout-west">Advanced Visualization</div>
	
	<div class="ui-layout-south" align="center">
		<img src="assets/images/science_logo.png">
	</div>

</div>
